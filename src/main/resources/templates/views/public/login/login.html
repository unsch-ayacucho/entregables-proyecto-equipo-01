<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

<div th:replace="views/public/layout/layout :: head"></div>

</head>
<body>
	<!-- *** TOPBAR Y NAVBAR ***
 _________________________________________________________ -->

	<div th:replace="views/public/layout/layout :: header"></div>

	<!-- *** TOPBAR Y NAVBAR END *** -->
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="#">
							<input type="text" placeholder="Name" />
							<input type="email" placeholder="Email Address" />
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="#">
							<input type="text" placeholder="Name"/>
							<input type="email" placeholder="Email Address"/>
							<input type="password" placeholder="Password"/>
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
	




	<!-- *** FOOTER Y COPYRIGHT ***
 _________________________________________________________ -->
	<div th:replace="views/public/layout/layout :: footer"></div>

	<!-- *** FOOTER Y COPYRIGHT END *** -->

	<script th:src="@{/public/js/jquery.js}"></script>
	<script th:src="@{/public/js/bootstrap.min.js}"></script>
	<script th:src="@{/public/js/jquery.scrollUp.min.js}"></script>
	<script th:src="@{/public/js/price-range.js}"></script>
	<script th:src="@{/public/js/jquery.prettyPhoto.js}"></script>
	<script th:src="@{/public/js/main.js}"></script>
</body>
</html>
